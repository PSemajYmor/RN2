<!DOCTYPE html>
<html>
<head>
    <title>LED Control</title>
</head>
<body>
    <button id="onButton">Turn On</button>
    <button id="offButton">Turn Off</button>

    <script src="https://cdn.io.adafruit.com/mqtt-3.0.0.min.js"></script>
    <script>
        const username = "P_Semaj_Ymor";
        const aioKey = rnvar;
        const feedName = "led-control";

        const client = new MQTT.Client({ host: 'io.adafruit.com', port: 8883, username, password: aioKey });

        client.connect();

        document.getElementById("onButton").addEventListener("click", function() {
            client.publish(`${username}/feeds/${feedName}`, 'On');
        });

        document.getElementById("offButton").addEventListener("click", function() {
            client.publish(`${username}/feeds/${feedName}`, 'Off');
        });
    </script>
</body>
</html>
